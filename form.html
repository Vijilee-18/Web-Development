<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form-Registration</title>
    <link href="style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <div class="form-container">
            <div class="header"><h1>
            Register
            </h1></div>
            <form>
                <div class="form-elements">
                    <div class="form-name">
                        <label for="name"><i class="fa-regular fa-user"></i>UserName</label>
                        <input type="text" id="name" placeholder="Enter UserName" required>
                    </div>
                    <div class="form-email">
                        <label for="email"><i class="fa-regular fa-envelope"></i>mail</label>
                        <input type="email" id="email" placeholder="Enter Email" required>
                    </div>
                    <div class="form-password">
                        <label for="password"><i class="fa-solid fa-lock"></i>password</label>
                        <input type="password" id="password" placeholder="Enter password" required>
                    </div>
                    <div class="form-confrim-password">
                        <label for="confirm-password"><i class="fa-solid fa-lock"></i>Confirm Password</label>
                        <input type="password" id="confirm-password" placeholder="Confirm password" required>
                    </div>
                    <div class="button"><button type="submit">Register</button></div>
                </div>
            </form>
             
        </div>
    </div>
</body>

</html>
